<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_github.css">
    <title>Sign in to GitHub - GitHub</title>
</head>
<body>
    <div class="cuerpo">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="">
        <p class="text_1">Sign in to GitHub</p>
        <div class="formulario">
            <span>Username or email address</span><br>
            <input type="email" required><br>
            <span>Password</span> <a href="#">Forgot password?</a><br>
            <input type="password" required><br>
            <button>Sign in</button>
        </div>
        <div class="new_account">
            <p class="text_2">New to GitHub? <a href="#2"> Create an account.</a></p>
        </div>
        <footer>
            <ul>
                <li><a style="text-decoration: none;" href="#1">Terms</a></li>
                <li><a style="text-decoration: none;" href="#1">Privacy</a></li>
                <li><a style="text-decoration: none;" href="#1">Security</a></li>
                <li><a style="text-decoration: none; color: black;" href="#1">Contact GitHub</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
